<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça parte do Fã Clube!</title>
    <link rel="shortcut icon" href="imagens/dourado.png" type="image/x-icon">
</head>
<body>
    <header>
        <hr>
        <h1>Faça sua Inscrição!</h1>
    </header>
    
    <main>
        <section>
            <form method="post" action="#">
                <!--Primeira linha-->
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="digite seu nome" required>
                    <label>Data de Nascimento</label>
                    <input type="date" name="data de nascimento" required>
                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    <label>CPF</label>
                    <input type="tel" name="CPF" placeholder="XXX.XXX.XXX-XX" required>
                    <label>Email</label>
                    <input type="email" name="Email" placeholder="a@a.com" required>
                </fieldset>

                <!--Segunda linha-->
                <fieldset>
                    <legend>Endereço</legend>
                    <label>Endereço</label>
                    <input type="number" name="endereço" placeholder="digite seu endereço" required>
                    <label>Cidade</label>
                    <input type="number" name="cidade" placeholder="digite sua cidade" required>
                    <label>Estado</label>
                    <form action="#">
                        <select name="estados" >
                        <option value="São Paulo">Rio de Janeiro </option>
                        <option value="São Paulo">Espírito Santo </option>
                        <option value="São Paulo">Minas Gerais</option>
                        <option value="São Paulo">São Paulo</option>
                        </select>
                    </form>
                </fieldset>
                
                <!--Teerceira linha-->
                    <fieldset>
                        <legend>Planos do fã clube</legend>
                        <input type="radio" name="Plano" id="animal-sim" value="sim" checked required>
                        <label>Speak Now</label>
                        <input type="radio" name="Plano" id="animal-sim" value="sim" checked required>
                        <label>Fearless</label>
                        <input type="radio" name="Plano" id="animal-sim"  value="sim" required>
                        <label>Lover</label>
                        <input type="radio" name="Plano" id="animal-sim"  value="sim" required>
                        <label>Reputation</label>
                        <input type="radio" name="Plano" id="animal-sim"  value="sim" required>
                        <label>Red</label>
                    </fieldset>

                    <!--Caixinha de sugestões-->
                    <fieldset>
                        <legend>Como você descreve a cantora Taylor Swift?</legend>
                       <textarea name="sugestao" style="resize: none" required="yes" rows="7"
                        cols="50"></textarea>
                        <br>
                        <button type="submit">Envie sua resposta</button>
                    </fieldset>

                    <fieldset>
                        <legend>Termos do usuário</legend>
                        <input type="checkbox" id="checkbox-Termos" name="Termos de usuário[]" value="termos">
                        <label for="checkbox-Termos">Aceito os termos de usuário</label>
                        <input type="checkbox" id="checkbox-notificações" name="notificar o usuário[]" value="notificações">
                        <label for="checkbox-notificações">Desejo receber notificações do Fã Clube da Taylor Swift</label>
                    <br>
                </form>
            </section>
            &nbsp;
            <br>
            <button type="submit">Enviar dados</button>
        </main>
