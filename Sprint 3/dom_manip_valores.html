<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - Entrada e saídas</title>
    <script>

        function selecionarCaracter() {
            var caracter = document.getElementById('entrada').value
            console.log(caracter)
            document.getElementById('entrada').value = null

            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('saidaN').value = caracter
                    break;
                default:
                    document.getElementById('saidaL').value = caracter
            }
        }

    </script>
</head>

<body>
    <label>Entrada:</label>
    <input type="text" id="entrada" onkeyup="selecionarCaracter()" placeholder="Digite o Caracter">

    <hr>
    <label>Saída Letra:</label>
    <input type="text" id="saidaL" disabled="disabled">

    <label>Saída Número:</label>
    <input type="text" id="saidaN" disabled="disabled">
</body>

</html>
