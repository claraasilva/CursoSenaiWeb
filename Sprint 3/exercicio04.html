<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercício 04</title>
    
    <script>
       
        var nota = prompt('Digite sua nota');
        var notaA = 'A';
        var notaB = 'B';
        var notaC = 'C';
        var notaD = 'D';
        var notaE = 'E';
        var notaF = 'F';
        
        switch (nota){
            case notaA:
                document.write('Excelente');
                break
            case notaB:
                document.write('Ótimo');
                break
            case notaC:
                document.write('Bom');
                break
            case notaD:
                document.write('Regular');
                break
            case notaE:
                document.write('Ruim');
                break
            case notaF:
                document.write('Nos vemos de novo ano que vem...');
                break
            default:
                document.write('Não encontrado')
        }

        

       
    </script>
</head>

<body>
    
</body>

</html>
