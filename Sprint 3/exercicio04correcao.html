<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercício 04</title>
    
    <script>
       
        var nota = prompt('Digite sua nota');
      
        switch (nota){
            case A:
                document.write('Excelente');
                break
            case B:
                document.write('Ótimo');
                break
            case C:
                document.write('Bom');
                break
            case D:
                document.write('Regular');
                break
            case E:
                document.write('Ruim');
                break
            case F:
                document.write('Nos vemos de novo ano que vem...');
                break
            default:
                document.write('Não encontrado')
        }

        

       
    </script>
</head>

<body>
    
</body>

</html>
