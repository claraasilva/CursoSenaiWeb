<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercício 04</title>

    <script>

        var mes = prompt('Insira a quantidade de dias');

        switch (mes) {
            case '28':
                document.write('Fevereiro');
                break
            case '30':
                document.write('Abril, Junho, Setembro e Novembro');
                break
            case '31':
                document.write('Janeiro, Março, Maio, Julho, Agosto, Outubro e Dezembro');
                break
                default:
                    document.write ('Entrada Errada')
        }


    </script>
</head>

<body>

</body>

</html>
