<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Função</title>

    <script>

        function ParImpar(numero) {
            if (numero % 2 === 0) {
                return 'Par';
            } else {
                return 'Ímpar';
            }
        }

        var numero = parseInt(prompt('Digite um numero'));
        document.write(numero + 'é' + ParImpar(numero));

    </script>
</head>
