<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça parte do Fã Clube!</title>
    <link rel="shortcut icon" href="imagens/dourado.png" type="image/x-icon">
</head>
<body>
    <header>
        <hr>
        <h1>Faça sua Inscrição!</h1>
    </header>
    
    <main>
        <section>
            <form method="post" action="#">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="digite seu nome" required>
                    <label>Data de Nascimento</label>
                    <input type="date" name="data de nascimento" required>
                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    <label>CPF</label>
                    <input type="tel" name="CPF" placeholder="XXX.XXX.XXX-XX" required>
                    <label>Email</label>
                    <input type="email" name="Email" placeholder="a@a.com" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label>Endereço</label>
                    <input type="number" name="endereço" placeholder="digite seu endereço" required>
                    <label>Cidade</label>
                    <input type="number" name="cidade" placeholder="digite sua cidade" required>
                    <label>Estado</label>
                    <form action="#">
                        <select name="estados" 
                        <option value="São Paulo">São Paulo
                        <option value="São Paulo">São Paulo
                        <option value="São Paulo">São Paulo
                        <option value="São Paulo">São Paulo</option>
                        <option value="São Paulo">São Paulo</option>
                        </select>
                        
                        

                    </form>
                </fieldset>
                <fieldset>
                    <legend>Carro</legend>
                    <label>Modelo de Carro</label>
                    <select name="carro" required>
                        <option value="">Escolha um carro</option>
                        <optgroup label="Volkswagem">
                            <option value="gol">Gol</option>
                            <option value="golf">Golf</option>
                            <option value="fox">Fox</option>
                        </optgroup>
                        <optgroup label="Fiat">
                            <option value="uno">Uno</option>
                            <option value="siena">Siena</option>
                            <option value="Palio">palio</option>
                        </optgroup>
                        <optgroup label="Nissan">
                            <option value="frontier">Frontier</option>
                            <option value="skyline">Skyline GT-R</option>
                        </optgroup>
                    </select>
                </fieldset>
                <br>
                <button typt="submit"> Enviar dados</button>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright 2024 - Movida</p>
    </footer>
</body>
</html>
